<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="container">
		<div class="container__header">
			<div class="container__title">
				<img src="./img/key.png" alt="key">
				<h1>Create your free account</h1>
			</div>
			<p class="container__description">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="container__description--link">Log in.</a></p>
		</div>
		<form  class="form" action="https://dailyform.ua" method="post" autocomplete="on">
			<fieldset class="fieldset">
				<div class="fieldset__item">
					<input class="fieldset__item--size item-input" type="text" name="first-name" placeholder="First name">
					<input class="fieldset__item--size item-input" type="text" name="last-name" placeholder="Last name">
				</div>
				<input class="fieldset__cell item-input" type="email" name="email" placeholder="Email address" required>
				<input class="fieldset__cell item-input" type="password" name="password" placeholder="Password">
			</fieldset>
			<input class="submit" type="submit" name="submit" value="Sign up for free">

		</form>
		<p class="container__content">By clicking on “Sign up for free”, you agree to the <a <a href="#" class="container__description--link">Terms of Service</a> and the <a href="#" class="container__description--link">Privacy Policy</a></p>
	</section>
</body>
</html>
